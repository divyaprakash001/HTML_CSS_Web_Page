<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        *{
            margin: 0;
            padding: 0;
        }
        /* body{

            display: flex;
            flex-wrap: wrap;
        } */

        .box{
            background-color: olive;
            width: 300px;
            height: 300px;
            margin: 5px;
            text-align: center;
            display: inline-block;
        }
    </style>
</head>

<body>
    <div id="box1" class="box">div1</div>
    <div id="box2" class="box">div2</div>
    <div id="box3" class="box">div3</div>

    <button onclick="deleted()">delete box 2</button>
    <button onclick="show()">show box 2</button>
    <button onclick="hide()">hide box 2</button>


    <script>
        function show(){
            document.getElementById('box2').style.display='inline-block'
        }
        function deleted(){
            document.getElementById('box2').style.display='none'
        }
        function hide(){
            document.getElementById('box2').style.visibility='hidden'
        }
    </script>


</body>

</html>
